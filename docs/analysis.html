<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 - 폐교 위험 지역과 다문화 가정 분포 분석</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/chat.css">
</head>
<body>
    <header>
        <h1>폐교 위험 지역과 다문화 가정 분포 분석</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="analysis.html">분석</a></li>
                <li><a href="visualization.html">시각화</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="policy-recommendations">
            <h2>정책 제안</h2>
            
            <div class="policy-section">
                <h3>우선 지원 지역</h3>
                <ul>
                    <li>경기도 화성시</li>
                    <li>충청남도 천안시</li>
                    <li>경상북도 포항시</li>
                </ul>
            </div>

            <div class="policy-section">
                <h3>지원 방안</h3>
                <ul>
                    <li>다문화 학생 지원 프로그램 강화</li>
                    <li>학교 통폐합 대안 마련</li>
                    <li>지역 교육 인프라 개선</li>
                </ul>
            </div>

            <div class="policy-section">
                <h3>모니터링 제안</h3>
                <ul>
                    <li>학생 수 변동 추적</li>
                    <li>다문화 가정 분포 변화 모니터링</li>
                    <li>교육 인프라 현황 정기 점검</li>
                </ul>
            </div>
        </section>
    </main>

    <div id="chat-widget">
        <div class="chat-header">
            <h3>챗봇</h3>
            <button class="close-chat">×</button>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="메시지를 입력하세요...">
            <button>전송</button>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
